<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה! - איריס קורן</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-content">
            <div class="thank-you-icon">✨</div>
            <h1>תודה רבה!</h1>
            <p class="thank-you-message">
                ההודעה שלכם נשלחה בהצלחה!<br>
                איריס תחזור אליכם בהקדם האפשרי.
            </p>
            <div class="thank-you-details">
                <h3>מה קורה עכשיו?</h3>
                <ul>
                    <li>איריס תקרא את ההודעה שלכם בזמן הקרוב</li>
                    <li>תקבלו מענה תוך 24-48 שעות</li>
                    <li>במידת הצורך, איריס תצור קשר לתיאום פרטים נוספים</li>
                </ul>
            </div>
            <div class="thank-you-actions">
                <a href="index.html" class="btn btn-primary">חזרה לעמוד הבית</a>
                <a href="mailto:iris@iriscoren.co.il" class="btn btn-secondary">שלחו אימייל נוסף</a>
            </div>
        </div>
    </div>

    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .thank-you-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .thank-you-content h1 {
            color: #4a90e2;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .thank-you-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: right;
        }

        .thank-you-details h3 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        .thank-you-details ul {
            list-style: none;
            padding: 0;
        }

        .thank-you-details li {
            padding: 0.5rem 0;
            position: relative;
            padding-right: 1.5rem;
        }

        .thank-you-details li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            position: absolute;
            right: 0;
        }

        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 2rem 1.5rem;
            }

            .thank-you-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
